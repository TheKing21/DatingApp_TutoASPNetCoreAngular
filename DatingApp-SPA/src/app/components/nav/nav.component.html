<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm navbar navbar-expand-lg navbar-dark bg-primary">
  <a href="/" class="my-0 mr-md-auto navbar-brand">Dating App</a>

  <nav class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn()">
      <li class="nav-item">
          <a class="nav-link" href="#">Matchs</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
      </li>
      <li class="nav-item dropdown" dropdown>
        <a class="nav-link dropdown-toggle" dropdownToggle>
            Welcome {{authService.decodedToken.unique_name | titlecase}}
        </a>
        <div class="dropdown-menu mt-1" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn()">
      <li class="nav-item mr-3">
        <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
          <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
          <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
          <button class="btn btn-outline-secondary text-light" type="submit" [disabled]="!loginForm.valid">Sign in</button>
        </form>
      </li>
    </ul>
  </nav>
</div>
