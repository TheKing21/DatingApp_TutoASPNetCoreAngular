<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"><a class="nav-link active text-dark" href="/">Dating App</a></h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Matchs</a>
    <a class="p-2 text-dark" href="#">Lists</a>
    <a class="p-2 text-dark" href="#">Messages</a>
    <a class="p-2 text-dark" href="#" (click)="logout()">Logout (Temp)</a>
  </nav>

  <div *ngIf="isLoggedIn()" class="dropdown">
    <a class="dropdown-toggle">
      Welcome User
    </a>
  
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>

  <form *ngIf="!isLoggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0 mr-3" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
    <button class="btn btn-outline-primary" type="submit" [disabled]="!loginForm.valid">Sign in</button>
  </form>
</div>
