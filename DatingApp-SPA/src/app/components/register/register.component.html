<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="username" required placeholder="Username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="email" required placeholder="Email" [(ngModel)]="model.email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" required placeholder="Password" [(ngModel)]="model.password">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="confirmation" required placeholder="Confirm your password" [(ngModel)]="model.confirmation">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-3" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>  
</form>
